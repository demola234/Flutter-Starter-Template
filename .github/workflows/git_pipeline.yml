name: PipeLine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: unit-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.5.3
        with:
          flutter_channel: stable
          flutter_version: 3.2.0
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --flavor development -t lib/main_development.dart --split-per-abi
